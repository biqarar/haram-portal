{%- macro make(data) -%}
<table class="dtable" class="display" cellspacing="0" width="100%" data-table-url='{{data.url}}'>
	<thead>
		<tr>
			{% for n in data.fields %}
			<th>{{n}}</th>
			{%endfor%}
		</tr>
	</thead>

	<tfoot>
		<tr>
			{%for n in data.fields%}
			<th>{{n}}</th>
			{%endfor%}
		</tr>
	</tfoot>
</table>
{%- endmacro -%}
