{% extends layout %}
{% block content %}
<form class="ajx" method="post" action="files/{{global.url}}" enctype="multipart/form-data" id="file_upload">
	{{forms.make(files)}}
</form>

<div id="image-target">
<button type="submit" id="remove">
<img src="static/svg/icons/redclose.svg" style='width:20px'>
</button>
</div>
{%if debug.msg is defined%}
<a href="files/get/{{debug.msg.id}}/{{debug.msg.title}}">دریاف فایل</a>
{%endif%}
{%endblock%}
