{% extends layout %}
{% block content %}

<script type="text/javascript" src="/portal/static/js/highchart/highcharts.js"></script>
<script type="text/javascript" src="/portal/static/js/highchart/exporting.js"></script>
<script src="/portal/static/js/bootstrap-checkbox.js" defer></script>
<script type="text/javascript">
$(document).ready(function(){
	
	show_chart();
	
});
function show_chart(type = '')
{
	$('#chart').highcharts({
		chart:{
			type : type
		},
	    title: {text: "وضعیت تحصیلی فراگیر {{users_datail}}"}, subtitle : {text : "به تفکیک روز"},xAxis:{
	    	categories : {{chart.categories|raw}}
	    },
	    yAxis:{title: {text : "نمره"},
	    	potLine :[{value:0,width: 1}]},
	    series: {{chart.series|raw}}
	});	

	$('#month-chart').highcharts({
		chart:{
			type : type
		},
	    title: {text: "وضعیت تحصیلی فراگیر {{users_datail}} "}, subtitle : {text : "به تفکیک ماه"},xAxis:{
	    	categories : {{chart_month.categories|raw}}
	    },
	    yAxis:{title: {text : "نمره"},
	    	potLine :[{value:0,width: 1}]},
	    series: {{chart_month.series|raw}}
	});		
}

	
</script>
<!-- classes detail -->
<!-- classes detail -->
<div class="class-detail">
	{{ tagMaker.list(list) }}
</div>
<br>

<div class="chart-type">
	<a onclick="show_chart()">نمودار خطی</a>
	<a onclick="show_chart('column')">نمودار میله ای</a>
	<a onclick="show_chart('area')">نمودار منطقه ای</a>
</div>

<!-- <dir style="font-family:'WYekan'">نمایش بر خط نتایج مسابقه</dir> -->
<dir id="title">

	<div id="chart" class="x-chart"></div>
<hr>
	<div id="month-chart" class="x-chart"></div>
</dir>
<style type="text/css">
	div.chart-type a{
		cursor: pointer;
		padding: 5px;
		border: 1px solid #eee;
		background-color: #eee;
		border-radius: 3px;
	}
	* {
		font-family: "WYekan";
	}
	g{
		direction: ltr;
	}
</style>
{%endblock%}
